server:
  port: 8000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todo
    username: root
    password: myserver
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  springdoc:
   packagesToScan: /api/v1/todo/**
   pathsToMatch: com.mithilesh.todo.controller